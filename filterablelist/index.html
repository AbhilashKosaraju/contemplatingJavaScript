<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equi="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
        <title>My contacts</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">
                My Contacts
            </h1>
            <input type="text" id="filterInput" placeholder="Search Names ...">
            <ul id="names" class="collection with-header">
                <li class="collection-header" >
                    <h5>A</h5>   
                </li>
                <li class="collection-item">
                    <a href="#">Abhilash</a>
                </li>
                <li class="collection-item">
                    <a href="#">Adam</a>
                </li>
                <li class="collection-item">
                    <a href="#">Anna</a>
                </li>
                <li class="collection-item">
                    <a href="#">Allen</a>
                </li>
                <li class="collection-header" >
                    <h5>B</h5>   
                </li>
                <li class="collection-item">
                    <a href="#">Beth</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bill</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bob</a>
                </li>
                <li class="collection-item">
                    <a href="#">Blake</a>
                </li>
                <li class="collection-header" >
                    <h5>C</h5>   
                </li>
                <li class="collection-item">
                    <a href="#">Cathy</a>
                </li>
                <li class="collection-item">
                    <a href="#">Corner</a>
                </li>
                <li class="collection-item">
                    <a href="#">Collen</a>
                </li>
                <li class="collection-item">
                    <a href="#">Cooper</a>
                </li>
            </ul>
        </div>

        <script>
            let filerInput = document.getElementById('filterInput');
            filterInput.addEventListener('keyup',filterNames);

            function filterNames(){


                //get the value of inputs
                let filterValue = document.getElementById('filterInput').value.toUpperCase();

                //Get names ul
                let names = document.getElementById('names');
                //Get lis from ul
                let li = names.querySelectorAll('li.collection-item');

                //loop through collection-item lis
                for(let i=0;i<li.length;i++)
                {
                   let a = li[i].getElementsByTagName('a')[0];
                    //if matched
                    if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                        li[i].style.display='';
                    } else{
                        li[i].style.display='none';
                    }
                    
                }

            }

        </script>
    </body>
</html>
